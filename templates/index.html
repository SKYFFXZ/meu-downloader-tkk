<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader TKK - Sem Marca D'água</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; text-align: center; padding: 50px 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        input { width: 80%; padding: 15px; border: 2px solid #ddd; border-radius: 30px; margin-bottom: 20px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .result { margin-top: 30px; }
        .download-btn { display: inline-block; background: #28a745; color: white; text-decoration: none; padding: 15px 25px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do TikTok</h1>
        <p>Insira o link abaixo:</p>
        <form method="POST">
            <input type="text" name="url" placeholder="Cole o link aqui..." required>
            <br>
            <button type="submit">BAIXAR AGORA</button>
        </form>

        {% if video %}
            <div class="result">
                <h3>Vídeo Encontrado!</h3>
                <a href="{{ video }}" class="download-btn" target="_blank">CLIQUE PARA SALVAR (SEM MARCA)</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
